name: Update Version

on:
  push:
    branches:
      - main # Change this to your main branch name if it's different

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get last commit hash
        id: get_hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Update version tag in index.html
        run: |
          sed -i "s/<meta id=\"version-tag\" version=\"[0-9.]*\" \/>/<meta id=\"version-tag\" version=\"${VERSION}\" \/>/" public/index.html

      - name: Commit and push changes
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git commit -am "Update version tag to latest commit hash [${GITHUB_SHA}]"
          git push origin main # Change 'main' to your main branch name if it's different
        env:
          VERSION: ${{ steps.get_hash.outputs.hash }}
